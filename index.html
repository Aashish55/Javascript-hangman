<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Hangman</title>
</head>
<body>
    
    <div class="container">
        <div class="hangman">
            <h1 class="title">Hangman</h1>
            <h3>Use the alphabets below to guess the words.</h3>
            <div class="buttons">
                <button class="alphabets" onclick="btnClicked('a')" value="a">a</button>
                <button class="alphabets" onclick="btnClicked('b')" value="b">b</button>
                <button class="alphabets" onclick="btnClicked('c')" value="c">c</button>
                <button class="alphabets" onclick="btnClicked('d')" value="d">d</button>
                <button class="alphabets" onclick="btnClicked('e')" value="e">e</button>
                <button class="alphabets" onclick="btnClicked('f')" value="f">f</button>
                <button class="alphabets" onclick="btnClicked('g')" value="g">g</button>
                <button class="alphabets" onclick="btnClicked('h')" value="h">h</button>
                <button class="alphabets" onclick="btnClicked('i')" value="i">i</button>
                <button class="alphabets" onclick="btnClicked('j')" value="j">j</button>
                <button class="alphabets" onclick="btnClicked('k')" value="k">k</button>
                <button class="alphabets" onclick="btnClicked('l')" value="l">l</button>
                <button class="alphabets" onclick="btnClicked('m')" value="m">m</button>
                <button class="alphabets" onclick="btnClicked('n')" value="n">n</button>
                <button class="alphabets" onclick="btnClicked('o')" value="o">o</button>
                <button class="alphabets" onclick="btnClicked('p')" value="p">p</button>
                <button class="alphabets" onclick="btnClicked('q')" value="q">q</button>
                <button class="alphabets" onclick="btnClicked('r')" value="r">r</button>
                <button class="alphabets" onclick="btnClicked('s')" value="s">s</button>
                <button class="alphabets" onclick="btnClicked('t')" value="t">t</button>
                <button class="alphabets" onclick="btnClicked('u')" value="u">u</button>
                <button class="alphabets" onclick="btnClicked('v')" value="v">v</button>
                <button class="alphabets" onclick="btnClicked('w')" value="w">w</button>
                <button class="alphabets" onclick="btnClicked('x')" value="x">x</button>
                <button class="alphabets" onclick="btnClicked('y')" value="y">y</button>
                <button class="alphabets" onclick="btnClicked('z')" value="z">z</button>
            </div>
            <h3 class="hintText">
                Hint: this is hint text.
            </h3>

            <div class="answerArea">
                _ _ _ _ _ _ _ _
            </div>

            <div class="guessText">
                
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
