<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Hangman</title>
</head>
<body>
    
    <div class="container">
        <div class="hangman">
            <h1 class="title">Hangman</h1>
            <h3>Use the alphabets below to guess the words.</h3>
            <div class="buttons">
                <button class="alphabets" onclick="btnClicked()" value="a">a</button>
                <button class="alphabets" onclick="btnClicked()" value="b">b</button>
                <button class="alphabets" onclick="btnClicked()" value="c">c</button>
                <button class="alphabets" onclick="btnClicked()" value="d">d</button>
                <button class="alphabets" onclick="btnClicked()" value="e">e</button>
                <button class="alphabets" onclick="btnClicked()" value="f">f</button>
                <button class="alphabets" onclick="btnClicked()" value="g">g</button>
                <button class="alphabets" onclick="btnClicked()" value="h">h</button>
                <button class="alphabets" onclick="btnClicked()" value="i">i</button>
                <button class="alphabets" onclick="btnClicked()" value="j">j</button>
                <button class="alphabets" onclick="btnClicked()" value="k">k</button>
                <button class="alphabets" onclick="btnClicked()" value="l">l</button>
                <button class="alphabets" onclick="btnClicked()" value="m">m</button>
                <button class="alphabets" onclick="btnClicked()" value="n">n</button>
                <button class="alphabets" onclick="btnClicked()" value="o">o</button>
                <button class="alphabets" onclick="btnClicked()" value="p">p</button>
                <button class="alphabets" onclick="btnClicked()" value="q">q</button>
                <button class="alphabets" onclick="btnClicked()" value="r">r</button>
                <button class="alphabets" onclick="btnClicked()" value="s">s</button>
                <button class="alphabets" onclick="btnClicked()" value="t">t</button>
                <button class="alphabets" onclick="btnClicked()" value="u">u</button>
                <button class="alphabets" onclick="btnClicked()" value="v">v</button>
                <button class="alphabets" onclick="btnClicked()" value="w">w</button>
                <button class="alphabets" onclick="btnClicked()" value="x">x</button>
                <button class="alphabets" onclick="btnClicked()" value="y">y</button>
                <button class="alphabets" onclick="btnClicked()" value="z">z</button>
            </div>
            <h3 class="hintText">
                Hint: this is hint text.
            </h3>

            <div class="answerArea">
                _ _ _ _ _ _ _ _
            </div>

            <div class="noOfGuess">
                <h3>You have 10 guesses left.</h3>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
